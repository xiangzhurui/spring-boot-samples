#使你的项目支持 cglib的aop
spring.aop.proxy-target-class=true
#disconf包扫描路径
spring.disconf.scan-package=com.example.demo.disconf.config.dynamic
#不需要自动reload的配置文件
spring.disconf.un-reload-files=application.properties
#需要自动reload的配置文件
spring.disconf.reload-files=feature-switch.properties
#是否使用远程配置文件，true(默认)会从远程获取配置 false则直接获取本地配置
spring.disconf.enable-remote-conf=true
#配置服务器的 HOST(必填)，用逗号分隔  127.0.0.1:8000,127.0.0.1:8000
spring.disconf.conf-server-host=192.168.1.20:8081
#APP 请采用 产品线_服务名 格式
spring.disconf.app=demo
#环境
spring.disconf.env=local
#版本, 请采用 X_X_X_X 格式,注意要用单引号，不然Springboot将会解析成1000
spring.disconf.version=demo
#忽略哪些分布式配置，用逗号分隔
spring.disconf.ignore=
#调试模式。调试模式下，ZK超时或断开连接后不会重新连接（常用于client单步debug）。非调试模式下，ZK超时或断开连接会自动重新连接。
spring.disconf.debug=false
#获取远程配置 重试次数，默认是3次
spring.disconf.conf-server-url-retry-times=1
#获取远程配置 重试时休眠时间，默认是5秒
spring.disconf.conf-server-url-retry-sleep-seconds=1
#用户定义的下载文件夹, 远程文件下载后会放在这里。注意，此文件夹必须有有权限，否则无法下载到这里
spring.disconf.user-define-download-dir=/disconf/download/demo-disconf
#是否启用本地文件夹
spring.disconf.enable-local-download-dir-in-class-path=false


